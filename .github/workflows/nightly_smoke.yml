name: nightly-smoke

on:
  schedule:
    - cron: "15 5 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run
        run: |
          python scripts/bootstrap_duckdb.py
          python scripts/run_backtest.py --smoke
