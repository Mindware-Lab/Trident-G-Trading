name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: |
          ruff check .
          ruff format --check .
      - name: Type check
        run: mypy src/trident_trader
      - name: Test
        run: pytest
      - name: Smoke backtest
        run: python scripts/run_backtest.py --smoke
